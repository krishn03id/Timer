<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEURAL FLOW V19</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        /* === V19 TITANIUM ARCHITECT === */
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --surface-light: #151515;
            --border: #222;
            --text-main: #ffffff;
            --text-dim: #888;
            --action: #007AFF;
            --success: #32d74b;
            --danger: #FF3B30;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; background: var(--bg); color: var(--text-main);
            font-family: 'Inter', sans-serif; height: 100vh; width: 100vw;
            overflow: hidden; display: flex; opacity: 0; animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn { to { opacity: 1; } }

        /* === LAYOUT === */
        #app { display: flex; width: 100%; height: 100%; }

        /* LEFT: MONITOR */
        #monitor {
            flex: 1; position: relative; background: #050505;
            border-right: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        #webcam { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); opacity: 0.6; }
        #placeholder { 
            width: 200px; height: 200px; border: 2px solid #333; border-radius: 50%; 
            display: none; align-items: center; justify-content: center; 
            font-size: 0.8rem; letter-spacing: 2px; color: #444; font-weight: 700;
        }

        /* RIGHT: CONTROLS */
        #controls {
            flex: 1; max-width: 500px; background: var(--surface);
            display: flex; flex-direction: column; position: relative;
        }

        /* HEADER */
        .header {
            flex: 0 0 70px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 25px; border-bottom: 1px solid var(--border);
            background: var(--surface); z-index: 10;
        }
        
        .title-group { display: flex; align-items: center; gap: 15px; }
        .title { font-weight: 900; font-size: 1rem; letter-spacing: -0.5px; }
        
        .streak-btn {
            background: rgba(255, 159, 10, 0.15); border: 1px solid rgba(255, 159, 10, 0.3);
            color: #ff9f0a; padding: 6px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 700;
            cursor: pointer; display: flex; align-items: center; gap: 6px; 
            transition: transform 0.1s;
        }
        .streak-btn:active { transform: scale(0.95); }

        .head-btns { display: flex; gap: 10px; }
        .icon-btn {
            width: 40px; height: 40px; border-radius: 10px; border: 1px solid var(--border);
            background: #111; color: #fff; cursor: pointer; display: flex; 
            align-items: center; justify-content: center; font-size: 1.2rem; transition: background 0.2s;
        }
        .icon-btn:hover { background: #222; }

        /* SCREENS */
        .screen { 
            flex: 1; display: none; flex-direction: column; 
            align-items: center; justify-content: center; padding: 20px;
        }
        .screen.active { display: flex; }

        /* HOME SCREEN */
        .big-btn {
            width: 240px; height: 240px; border-radius: 50%; border: 4px solid #333;
            background: transparent; color: #fff; font-size: 1.2rem; font-weight: 800;
            cursor: pointer; letter-spacing: 1px; transition: all 0.2s;
            box-shadow: 0 0 50px rgba(0,0,0,0.5); display: flex; flex-direction: column; 
            align-items: center; justify-content: center; gap: 10px;
        }
        .big-btn:hover { border-color: #fff; box-shadow: 0 0 80px rgba(255,255,255,0.1); }
        .big-btn:active { transform: scale(0.95); }
        .sub-txt { font-size: 0.8rem; color: #666; font-weight: 500; }

        /* HUD SCREEN */
        #timer { font-size: 5.5rem; font-weight: 900; font-variant-numeric: tabular-nums; margin-bottom: 10px; }
        #phase-lbl { font-size: 2rem; font-weight: 700; text-transform: uppercase; margin-bottom: 40px; text-align: center; }
        .hud-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; max-width: 350px; }
        .act-btn {
            padding: 20px; border-radius: 14px; border: 1px solid var(--border);
            background: #111; color: #fff; font-weight: 700; font-size: 1rem; cursor: pointer;
        }
        .act-btn.finish { color: var(--danger); border-color: rgba(255, 59, 48, 0.2); }

        /* === MODALS === */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 100; display: none;
            backdrop-filter: blur(15px); align-items: center; justify-content: center;
        }
        .modal-card {
            background: #0a0a0a; width: 90%; max-width: 500px; max-height: 85vh;
            border: 1px solid var(--border); border-radius: 24px; padding: 30px;
            overflow-y: auto; box-shadow: 0 50px 100px #000;
            display: flex; flex-direction: column; gap: 20px;
        }
        
        /* DATA VIZ */
        .chart-container { width: 100%; height: 150px; background: #111; border-radius: 12px; border: 1px solid #222; position: relative; padding: 10px; }
        canvas { width: 100%; height: 100%; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .day-node { aspect-ratio: 1; background: #1a1a1a; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; color: #444; cursor: pointer; border: 1px solid transparent; }
        .day-node.active { background: rgba(50, 215, 75, 0.2); border-color: var(--success); color: var(--success); font-weight: 700; }
        .detail-box { background: #111; border-radius: 12px; padding: 15px; border: 1px solid #222; display: none; }
        .d-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9rem; }

        /* SETTINGS UI */
        .set-grp { margin-bottom: 15px; }
        .set-lbl { font-size: 0.7rem; text-transform: uppercase; color: #666; font-weight: 700; margin-bottom: 8px; }
        .input-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 1px solid #1a1a1a; padding-bottom: 10px; }
        .num-in { background: #111; border: 1px solid #333; color: #fff; width: 70px; padding: 8px; text-align: center; border-radius: 6px; }
        .seg-row { display: flex; background: #111; padding: 4px; border-radius: 10px; }
        .seg-btn { flex: 1; padding: 10px; text-align: center; font-size: 0.85rem; color: #666; cursor: pointer; border-radius: 8px; font-weight: 600; }
        .seg-btn.active { background: #333; color: #fff; }
        .save-btn { width: 100%; padding: 18px; background: #fff; color: #000; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 10px; }

        /* MANUAL / DATABASE UI */
        #search-bar {
            width: 100%; padding: 15px; background: #111; border: 1px solid #333;
            color: #fff; border-radius: 10px; font-size: 1rem; margin-bottom: 15px;
        }
        .db-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .db-btn {
            background: var(--surface-light); border: 1px solid #222; color: #aaa; 
            padding: 15px; border-radius: 8px; text-align: center; 
            font-size: 0.85rem; font-weight: 600; cursor: pointer;
            transition: all 0.2s;
        }
        .db-btn:hover { background: #222; color: #fff; border-color: #444; }

        /* EXERCISE DETAIL POPUP CONTENT */
        .ex-detail-row { margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .ex-label { color: var(--action); font-size: 0.75rem; text-transform: uppercase; font-weight: 700; margin-bottom: 5px; }
        .ex-val { font-size: 0.95rem; line-height: 1.5; color: #ddd; }

        /* Mobile */
        @media (max-width: 900px) {
            #app { flex-direction: column; }
            #monitor { height: 40vh; border-right: none; border-bottom: 1px solid var(--border); }
            #controls { height: 60vh; max-width: 100%; }
        }
    </style>
</head>
<body>

    <div id="modal-history" class="modal">
        <div class="modal-card">
            <h2 style="margin:0;">Progress Log</h2>
            <div class="chart-container"><canvas id="progressGraph"></canvas></div>
            <div class="set-grp">
                <div class="set-lbl">Last 14 Days</div>
                <div class="calendar-grid" id="cal-grid"></div>
            </div>
            <div id="day-details" class="detail-box">
                <div class="d-row"><span style="color:#666">Date</span><span id="d-date">--</span></div>
                <div class="d-row"><span style="color:#666">Mode</span><span id="d-mode">--</span></div>
                <div class="d-row"><span style="color:#666">Time</span><span id="d-dur">--</span></div>
            </div>
            <button class="save-btn" onclick="closeModal('modal-history')">CLOSE</button>
        </div>
    </div>

    <div id="modal-settings" class="modal">
        <div class="modal-card">
            <h2 style="margin:0;">Settings</h2>
            
            <div class="set-grp">
                <div class="set-lbl">Session Config</div>
                <div class="input-row"><label>Rounds</label><input type="number" id="in-rounds" class="num-in" value="12"></div>
            </div>

            <div class="set-grp">
                <div class="set-lbl">Intervals (Seconds)</div>
                <div class="input-row"><label>Warmup</label><input type="number" id="in-warm" class="num-in" value="240"></div>
                <div class="input-row"><label>Work</label><input type="number" id="in-work" class="num-in" value="40"></div>
                <div class="input-row"><label>Rest</label><input type="number" id="in-rest" class="num-in" value="20"></div>
                <div class="input-row"><label>Cool</label><input type="number" id="in-cool" class="num-in" value="120"></div>
            </div>

            <div class="set-grp">
                <div class="set-lbl">Input Source</div>
                <div class="seg-row">
                    <div class="seg-btn active" onclick="setOpt('cam', true, this)">Camera</div>
                    <div class="seg-btn" onclick="setOpt('cam', false, this)">No Cam</div>
                </div>
            </div>

            <div class="set-grp">
                <div class="set-lbl">Video Quality</div>
                <div class="seg-row">
                    <div class="seg-btn" onclick="setOpt('qual', 'low', this)">Low</div>
                    <div class="seg-btn" onclick="setOpt('qual', 'mid', this)">Mid</div>
                    <div class="seg-btn active" onclick="setOpt('qual', 'high', this)">High</div>
                </div>
            </div>

            <div class="set-grp">
                <div class="set-lbl">Mode</div>
                <div class="seg-row">
                    <div class="seg-btn active" onclick="setOpt('mode', 'fresh', this)">Fresh</div>
                    <div class="seg-btn" onclick="setOpt('mode', 'sore', this)">Sore</div>
                </div>
            </div>

            <button class="save-btn" onclick="closeModal('modal-settings')">SAVE CONFIG</button>
        </div>
    </div>

    <div id="modal-library" class="modal">
        <div class="modal-card">
            <h2 style="margin:0;">Exercise Library</h2>
            <p style="color:#666; font-size:0.85rem; margin-top:5px;">Select an exercise to view analysis.</p>
            
            <input type="text" id="search-bar" placeholder="Search exercises..." onkeyup="filterExercises()">
            
            <div id="library-grid" class="db-grid">
                <div style="grid-column: span 2; color: #444; text-align: center; padding: 20px;">Loading Database...</div>
            </div>

            <button class="save-btn" style="margin-top:20px;" onclick="closeModal('modal-library')">CLOSE MENU</button>
        </div>
    </div>

    <div id="modal-ex-detail" class="modal" style="z-index: 110;">
        <div class="modal-card">
            <h2 id="ex-title" style="margin:0; color:#fff; border-bottom:1px solid #333; padding-bottom:10px;">Exercise Name</h2>
            <div id="ex-content" style="margin-top:20px;">
                </div>
            <button class="save-btn" onclick="closeModal('modal-ex-detail')">BACK</button>
        </div>
    </div>

    <div id="app">
        <div id="monitor">
            <video id="webcam" autoplay playsinline muted></video>
            <div id="placeholder">NO SIGNAL</div>
        </div>

        <div id="controls">
            <div class="header">
                <div class="title-group">
                    <div class="title">NEURAL FLOW</div>
                    <button class="streak-btn" onclick="openHistory()">
                        <span>üî•</span> <span id="streak-disp">0</span>
                    </button>
                </div>
                <div class="head-btns">
                    <button class="icon-btn" onclick="openModal('modal-settings')">‚öôÔ∏è</button>
                    <button class="icon-btn" onclick="openLibrary()">?</button>
                </div>
            </div>

            <div id="scr-home" class="screen active">
                <button class="big-btn" onclick="startSystem()">
                    <div>INITIALIZE</div>
                    <div class="sub-txt">SYSTEM READY</div>
                </button>
            </div>

            <div id="scr-hud" class="screen">
                <div id="timer">00:00</div>
                <div id="phase-lbl">READY</div>
                <div class="hud-grid" id="active-ctrls">
                    <button class="act-btn" id="btn-pause" onclick="togglePause()">PAUSE</button>
                    <button class="act-btn finish" onclick="finishSession()">FINISH</button>
                </div>
                <div class="hud-grid" id="finish-ctrls" style="display:none;">
                    <button class="act-btn" id="btn-dl" style="background:#007aff; display:none;" onclick="saveVideo()">SAVE</button>
                    <button class="act-btn" onclick="location.reload()">HOME</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // === 1. DATA ENGINE ===
        const db = {
            get: () => {
                const s = localStorage.getItem('nf19_data');
                return s ? JSON.parse(s) : { streak: 0, logs: {} };
            },
            save: (d) => localStorage.setItem('nf19_data', JSON.stringify(d)),
            log: (dur, mode) => {
                let d = db.get();
                const date = new Date().toISOString().split('T')[0];
                if (dur > 300) { 
                    if (!d.logs[date]) d.streak++;
                    d.logs[date] = { date: date, dur: dur, mode: mode };
                    db.save(d);
                    updateStreak(d.streak);
                }
            }
        };

        // === 2. UI UTILS ===
        let config = { cam: true, qual: 'high', mode: 'fresh' };
        
        function updateStreak(s) { document.getElementById('streak-disp').innerText = s; }
        updateStreak(db.get().streak);

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        function setOpt(key, val, el) {
            config[key] = val;
            for(let c of el.parentElement.children) c.classList.remove('active');
            el.classList.add('active');
        }

        // === 3. EXERCISE LIBRARY ENGINE ===
        let exerciseDB = []; // Will hold JSON data

        async function loadExerciseData() {
            try {
                const response = await fetch('details.json');
                if (!response.ok) throw new Error("JSON not found");
                exerciseDB = await response.json();
                renderLibrary(exerciseDB);
            } catch (e) {
                document.getElementById('library-grid').innerHTML = 
                    `<div style="grid-column:span 2; color:#666; text-align:center;">
                        Database file (details.json) missing.<br>Please create it.
                     </div>`;
            }
        }

        function renderLibrary(list) {
            const grid = document.getElementById('library-grid');
            grid.innerHTML = '';
            list.forEach(ex => {
                const btn = document.createElement('div');
                btn.className = 'db-btn';
                btn.innerText = ex.name;
                btn.onclick = () => showExerciseDetail(ex);
                grid.appendChild(btn);
            });
        }

        function filterExercises() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            const filtered = exerciseDB.filter(ex => ex.name.toLowerCase().includes(query));
            renderLibrary(filtered);
        }

        function openLibrary() {
            openModal('modal-library');
            if(exerciseDB.length === 0) loadExerciseData();
        }

        function showExerciseDetail(ex) {
            document.getElementById('ex-title').innerText = ex.name;
            const content = document.getElementById('ex-content');
            content.innerHTML = `
                <div class="ex-detail-row"><div class="ex-label">Type</div><div class="ex-val">${ex.type}</div></div>
                <div class="ex-detail-row"><div class="ex-label">Primary Muscles</div><div class="ex-val">${ex.muscles}</div></div>
                <div class="ex-detail-row"><div class="ex-label">Movement Phases</div><div class="ex-val">${ex.phases}</div></div>
                <div class="ex-detail-row"><div class="ex-label">Energy System</div><div class="ex-val">${ex.energy}</div></div>
                <div class="ex-detail-row"><div class="ex-label">Key Benefits</div><div class="ex-val">${ex.benefits}</div></div>
                <div class="ex-detail-row"><div class="ex-label">Common Mistakes</div><div class="ex-val">${ex.mistakes}</div></div>
                <div class="ex-detail-row"><div class="ex-label">Regressions / Progressions</div><div class="ex-val">${ex.regress_progress}</div></div>
                <div class="ex-detail-row"><div class="ex-label">Best Use</div><div class="ex-val">${ex.best_use}</div></div>
            `;
            openModal('modal-ex-detail');
        }

        // === 4. VISUALIZATION ===
        function openHistory() {
            const data = db.get();
            openModal('modal-history');
            
            const grid = document.getElementById('cal-grid');
            grid.innerHTML = '';
            for (let i = 13; i >= 0; i--) {
                const d = new Date(); d.setDate(d.getDate() - i);
                const iso = d.toISOString().split('T')[0];
                const node = document.createElement('div');
                node.className = data.logs[iso] ? 'day-node active' : 'day-node';
                node.innerText = d.getDate();
                if(data.logs[iso]) node.onclick = () => showDetails(data.logs[iso]);
                grid.appendChild(node);
            }

            const canvas = document.getElementById('progressGraph');
            const ctx = canvas.getContext('2d');
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width; canvas.height = rect.height;
            ctx.clearRect(0,0,canvas.width,canvas.height);
            
            let pts = [];
            for(let i=6; i>=0; i--) {
                const d = new Date(); d.setDate(d.getDate() - i);
                const iso = d.toISOString().split('T')[0];
                pts.push(data.logs[iso] ? data.logs[iso].dur : 0);
            }
            
            ctx.beginPath(); ctx.strokeStyle='#007AFF'; ctx.lineWidth=3;
            const sx = canvas.width/6; 
            const max = Math.max(...pts, 600);
            pts.forEach((v,i) => {
                const x = i*sx;
                const y = canvas.height - ((v/max)*canvas.height*0.8) - 10;
                if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
                ctx.fillStyle=v>0?'#fff':'#333'; ctx.fillRect(x-2,y-2,4,4);
            });
            ctx.stroke();
        }

        function showDetails(log) {
            document.getElementById('day-details').style.display = 'block';
            document.getElementById('d-date').innerText = log.date;
            document.getElementById('d-mode').innerText = log.mode.toUpperCase();
            document.getElementById('d-dur').innerText = Math.floor(log.dur/60) + "m " + (log.dur%60)+"s";
        }

        // === 5. SESSION ENGINE ===
        let session = { phase:0, time:0, interval:null, paused:false, elapsed:0 };
        let schedule = [];
        let mediaRecorder, chunks=[], blobUrl;
        
        function speak(text) {
            if ('speechSynthesis' in window) {
                const u = new SpeechSynthesisUtterance(text);
                u.rate = 1.2;
                window.speechSynthesis.speak(u);
            }
        }

        async function startSystem() {
            if(config.cam) {
                try {
                    let w=1280, h=720, bitrate=2500000;
                    if(config.qual==='low') { w=640; h=480; bitrate=1000000; }
                    if(config.qual==='high') { w=1920; h=1080; bitrate=5000000; }
                    
                    const stream = await navigator.mediaDevices.getUserMedia({video:{width:{ideal:w}, height:{ideal:h}, facingMode:'user'}});
                    document.getElementById('webcam').srcObject = stream;
                    
                    const options = { mimeType: 'video/webm;codecs=vp9', videoBitsPerSecond: bitrate };
                    if(MediaRecorder.isTypeSupported(options.mimeType)) {
                        mediaRecorder = new MediaRecorder(stream, options);
                        mediaRecorder.ondataavailable = e => { if(e.data.size>0) chunks.push(e.data); };
                        mediaRecorder.onstop = () => {
                            blobUrl = URL.createObjectURL(new Blob(chunks, {type:'video/webm'}));
                            document.getElementById('btn-dl').style.display = 'block';
                        };
                        mediaRecorder.start();
                    }
                } catch(e) {
                    alert("Cam Blocked. No-Cam Mode Active."); config.cam = false;
                }
            }
            if(!config.cam) {
                document.getElementById('webcam').style.display='none';
                document.getElementById('placeholder').style.display='flex';
            }

            const t = {
                rounds: parseInt(document.getElementById('in-rounds').value)||12,
                warm: parseInt(document.getElementById('in-warm').value)||240,
                work: parseInt(document.getElementById('in-work').value)||40,
                rest: parseInt(document.getElementById('in-rest').value)||20,
                cool: parseInt(document.getElementById('in-cool').value)||120
            };
            
            schedule = [{d:t.warm, l:"WARM UP"}];
            for(let i=1; i<=t.rounds; i++) {
                schedule.push({d:t.work, l:`R${i} WORK`});
                schedule.push({d:t.rest, l:`R${i} REST`});
            }
            schedule.push({d:t.cool, l:"COOLDOWN"});
            schedule.push({d:120, l:"VISUALIZE"});

            document.getElementById('scr-home').classList.remove('active');
            document.getElementById('scr-hud').classList.add('active');
            session.elapsed = 0;
            speak("System initialized. Starting Warmup.");
            runPhase();
        }

        function runPhase() {
            if(session.phase >= schedule.length) { finishSession(); return; }
            let p = schedule[session.phase];
            session.time = p.d;
            document.getElementById('phase-lbl').innerText = p.l;

            clearInterval(session.interval);
            session.interval = setInterval(() => {
                if(!session.paused) {
                    session.time--;
                    session.elapsed++;
                    let m = Math.floor(session.time/60);
                    let s = session.time%60;
                    document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
                    
                    if(session.time === 3) speak("Three");
                    if(session.time === 2) speak("Two");
                    if(session.time === 1) speak("One");

                    if(session.time<=0) { session.phase++; runPhase(); }
                }
            }, 1000);
        }

        function togglePause() {
            session.paused = !session.paused;
            let btn = document.getElementById('btn-pause');
            if(session.paused) {
                if(mediaRecorder && mediaRecorder.state==='recording') mediaRecorder.pause();
                btn.innerText = "RESUME";
            } else {
                if(mediaRecorder && mediaRecorder.state==='paused') mediaRecorder.resume();
                btn.innerText = "PAUSE";
            }
        }

        function finishSession() {
            clearInterval(session.interval);
            if(mediaRecorder && mediaRecorder.state!=='inactive') mediaRecorder.stop();
            db.log(session.elapsed, config.mode);
            
            document.getElementById('phase-lbl').innerText = "COMPLETE";
            document.getElementById('timer').innerText = "DONE";
            document.getElementById('active-ctrls').style.display = 'none';
            document.getElementById('finish-ctrls').style.display = 'grid';
            speak("Session Complete.");
        }

        function saveVideo() {
            let a = document.createElement('a');
            a.style.display = 'none'; 
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const time = String(now.getHours()).padStart(2, '0') + String(now.getMinutes()).padStart(2, '0');
            const filename = `HIIT-${day}${month}${year}-${time}.webm`;
            a.href = blobUrl; a.download = filename;
            document.body.appendChild(a); a.click();
        }
    </script>
</body>
