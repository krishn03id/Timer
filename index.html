 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEURAL FLOW V9</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        /* === CORE AESTHETICS === */
        :root {
            --bg: #050505;
            --surface: rgba(20, 20, 20, 0.85);
            --primary: #ffffff;
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.08);
            --blur: 20px;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        /* === LEFT PANEL (VISUALS) === */
        #view-visuals {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            position: absolute;
            top: 0; left: 0;
            opacity: 0.6;
        }

        /* Placeholder Animation for No-Camera Mode */
        #neural-pulse {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59,130,246,0.2) 0%, rgba(0,0,0,0) 70%);
            animation: pulse-anim 3s infinite ease-in-out;
            display: none; /* Hidden by default */
        }
        @keyframes pulse-anim {
            0% { transform: scale(0.8); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 0.6; }
            100% { transform: scale(0.8); opacity: 0.3; }
        }

        /* Streak Badge */
        .streak-container {
            position: absolute;
            top: 20px; left: 20px;
            z-index: 10;
        }
        .streak-badge {
            background: rgba(0,0,0,0.7);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 800;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        .history-grid { display: flex; gap: 5px; margin-top: 8px; }
        .day-dot {
            width: 8px; height: 8px; border-radius: 50%;
            background: #333; border: 1px solid rgba(255,255,255,0.2);
        }
        .day-dot.done { background: var(--success); box-shadow: 0 0 5px var(--success); }

        /* === RIGHT PANEL (CONTROLS) === */
        #view-controls {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--surface);
            backdrop-filter: blur(50px);
            padding: 20px;
            border-left: 1px solid rgba(255,255,255,0.1);
        }

        /* === SETUP SCREEN === */
        #setup-panel {
            width: 100%; max-width: 400px;
            display: flex; flex-direction: column; gap: 20px;
        }

        .setup-group {
            background: var(--glass); padding: 15px;
            border-radius: 20px; border: 1px solid rgba(255,255,255,0.05);
        }
        .setup-title {
            font-size: 0.75rem; text-transform: uppercase;
            opacity: 0.5; margin-bottom: 10px; font-weight: 800; letter-spacing: 1px;
        }
        .toggle-row { display: flex; gap: 10px; }
        .toggle-btn {
            flex: 1; padding: 12px;
            background: rgba(0,0,0,0.4); border-radius: 12px;
            color: #888; cursor: pointer; font-weight: 600; text-align: center;
            border: 1px solid transparent; transition: all 0.2s;
        }
        .toggle-btn.active {
            background: var(--primary); color: black;
            box-shadow: 0 4px 15px rgba(255,255,255,0.1);
        }

        #btn-start {
            width: 100%; padding: 20px; background: var(--accent);
            color: white; border: none; border-radius: 16px;
            font-size: 1.1rem; font-weight: 800; cursor: pointer;
            margin-top: 10px; text-transform: uppercase;
        }

        /* === HUD SCREEN === */
        #hud-panel {
            display: none; flex-direction: column; align-items: center; width: 100%;
        }
        #canvas-wrapper {
            position: relative; width: 300px; height: 300px; margin-bottom: 30px;
        }
        #timer-text {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem; font-weight: 200; letter-spacing: -2px;
        }
        #phase-title { font-size: 2rem; font-weight: 800; text-transform: uppercase; }
        #phase-sub { opacity: 0.6; margin-top: 5px; margin-bottom: 30px; font-weight: 300; }

        .control-row { display: flex; gap: 15px; width: 90%; max-width: 350px; }
        .glass-btn {
            flex: 1; padding: 15px; background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1); color: white;
            border-radius: 14px; cursor: pointer; font-weight: 600;
        }
        
        #btn-home { display: none; background: var(--primary); color: black; font-weight: 800; }

        /* Mobile Layout */
        @media (max-width: 900px) {
            body { flex-direction: column; }
            #view-visuals { height: 40vh; border-radius: 0 0 30px 30px; z-index: 2; border-bottom: 1px solid rgba(255,255,255,0.1); }
            #view-controls { height: 60vh; margin-top: -30px; padding-top: 40px; border-left: none; justify-content: flex-start; }
            #canvas-wrapper { width: 220px; height: 220px; margin-bottom: 20px; }
            #timer-text { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <div id="view-visuals">
        <div class="streak-container">
            <div class="streak-badge">ðŸ”¥ STREAK: <span id="streak-val">0</span></div>
            <div class="history-grid" id="history-dots"></div>
        </div>
        
        <video id="webcam" autoplay playsinline muted></video>
        <div id="neural-pulse"></div>
    </div>

    <div id="view-controls">
        
        <div id="setup-panel">
            <h1 style="margin:0; font-size:1.8rem;">NEURAL FLOW</h1>
            <p style="margin:0; opacity:0.5; margin-bottom:20px;">V9.0 // STEALTH PROTOCOL</p>

            <div class="setup-group">
                <div class="setup-title">CAMERA ACCESS</div>
                <div class="toggle-row">
                    <div class="toggle-btn active" onclick="setCam(true, this)">ON</div>
                    <div class="toggle-btn" onclick="setCam(false, this)">OFF</div>
                </div>
            </div>
            
            <div class="setup-group">
                <div class="setup-title">BODY STATUS</div>
                <div class="toggle-row">
                    <div class="toggle-btn active" onclick="setMode('fresh', this)">âš¡ FRESH</div>
                    <div class="toggle-btn" onclick="setMode('sore', this)">ðŸ©¹ SORE</div>
                </div>
            </div>

            <button id="btn-start" onclick="initSystem()">INITIALIZE</button>
        </div>

        <div id="hud-panel">
            <div id="canvas-wrapper">
                <canvas id="flowRing" width="300" height="300"></canvas>
                <div id="timer-text">00:00</div>
            </div>

            <div id="phase-title">READY</div>
            <div id="phase-sub">Get in position</div>

            <div class="control-row" id="active-controls">
                <button class="glass-btn" id="btn-pause" onclick="togglePause()">PAUSE</button>
                <button class="glass-btn" style="background:rgba(239, 68, 68, 0.2); color:#ef4444;" onclick="finishSession()">FINISH</button>
            </div>

            <div class="control-row" id="finish-controls" style="display:none; flex-direction:column;">
                <button class="glass-btn" id="btn-dl" style="display:none; background:#3b82f6;" onclick="saveVideo()">SAVE VIDEO</button>
                <button class="glass-btn" id="btn-home" onclick="goHome()">BACK TO HOME</button>
            </div>
        </div>

    </div>

    <script>
        // === 1. DATA STORE ===
        const storage = {
            getStreak: () => parseInt(localStorage.getItem('neuralStreak') || 0),
            getHistory: () => JSON.parse(localStorage.getItem('neuralHistory') || '[]'),
            saveData: (s, h) => {
                localStorage.setItem('neuralStreak', s);
                localStorage.setItem('neuralHistory', JSON.stringify(h));
            }
        };

        let state = {
            streak: storage.getStreak(),
            history: storage.getHistory(),
            useCamera: true,
            mode: 'fresh',
            paused: false,
            phase: 0,
            time: 0,
            duration: 0,
            totalElapsed: 0,
            interval: null,
            stream: null
        };

        // UI Init
        function initDataUI() {
            document.getElementById('streak-val').innerText = state.streak;
            const grid = document.getElementById('history-dots');
            grid.innerHTML = '';
            for(let i=6; i>=0; i--) {
                const d = new Date(); d.setDate(new Date().getDate() - i);
                const str = d.toISOString().split('T')[0];
                const dot = document.createElement('div');
                dot.className = 'day-dot ' + (state.history.includes(str) ? 'done' : '');
                grid.appendChild(dot);
            }
        }
        initDataUI();

        // === 2. SETUP ===
        function setCam(val, el) {
            state.useCamera = val;
            document.querySelectorAll('.setup-group:nth-child(3) .toggle-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }
        function setMode(val, el) {
            state.mode = val;
            document.querySelectorAll('.setup-group:nth-child(4) .toggle-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        // === 3. START SYSTEM ===
        let mediaRecorder, chunks = [], blobUrl;

        async function initSystem() {
            // Camera Logic
            if(state.useCamera) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
                    state.stream = stream;
                    document.getElementById('webcam').srcObject = stream;
                    document.getElementById('webcam').style.display = 'block';
                    document.getElementById('neural-pulse').style.display = 'none';

                    // Recorder
                    chunks = [];
                    const opts = MediaRecorder.isTypeSupported('video/webm; codecs=vp9') ? {mimeType:'video/webm; codecs=vp9'} : {mimeType:'video/webm'};
                    mediaRecorder = new MediaRecorder(stream, opts);
                    mediaRecorder.ondataavailable = e => { if(e.data.size>0) chunks.push(e.data); };
                    mediaRecorder.onstop = () => {
                        const blob = new Blob(chunks, {type:'video/webm'});
                        blobUrl = URL.createObjectURL(blob);
                        document.getElementById('btn-dl').style.display = 'block';
                    };
                    mediaRecorder.start();

                } catch(e) {
                    alert("Camera blocked. Switching to No-Cam mode.");
                    state.useCamera = false;
                }
            }
            
            // No Camera Fallback
            if(!state.useCamera) {
                document.getElementById('webcam').style.display = 'none';
                document.getElementById('neural-pulse').style.display = 'block';
            }

            // Screen Switch
            document.getElementById('setup-panel').style.display = 'none';
            document.getElementById('hud-panel').style.display = 'flex';
            if(document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();

            // Start Logic
            state.totalElapsed = 0;
            state.phase = 0;
            state.paused = false;
            activeSchedule = buildSchedule();
            runPhase();
        }

        // === 4. WORKOUT LOGIC ===
        const schedules = {
            fresh: [ {type:'warm',dur:240,t:"WARM UP",s:"Jog / Jacks",c:'#3b82f6'}, {type:'cool',dur:120,t:"COOLDOWN",s:"Walk",c:'#f59e0b'}, {type:'focus',dur:120,t:"VISUALIZE",s:"Stillness",c:'#8b5cf6'} ],
            sore: [ {type:'warm',dur:240,t:"MOBILITY",s:"Rotations",c:'#3b82f6'}, {type:'cool',dur:120,t:"STRETCH",s:"Holds",c:'#f59e0b'}, {type:'focus',dur:120,t:"VISUALIZE",s:"Stillness",c:'#8b5cf6'} ]
        };
        function buildSchedule() {
            let s = [...schedules[state.mode]];
            let r = [];
            for(let i=1; i<=12; i++) {
                if(state.mode==='fresh') r.push({type:'work',dur:40,t:`WORK ${i}/12`,s:"Max Power",c:'#10b981'}, {type:'rest',dur:20,t:"REST",s:"Breathe",c:'#ef4444'});
                else r.push({type:'work',dur:40,t:`FLOW ${i}/12`,s:"Slow Move",c:'#10b981'}, {type:'rest',dur:20,t:"BREATHE",s:"Relax",c:'#ef4444'});
            }
            s.splice(1, 0, ...r);
            return s;
        }
        let activeSchedule = [];

        // Timer
        const ctx = document.getElementById('flowRing').getContext('2d');
        const audio = new (window.AudioContext || window.webkitAudioContext)();
        
        function draw(c, p) {
            ctx.clearRect(0,0,300,300);
            const cx=150, cy=150, r=130;
            ctx.beginPath(); ctx.arc(cx,cy,r,0,2*Math.PI); ctx.strokeStyle="rgba(255,255,255,0.05)"; ctx.lineWidth=6; ctx.stroke();
            ctx.beginPath(); ctx.arc(cx,cy,r,-0.5*Math.PI, (-0.5*Math.PI)+(2*Math.PI*p)); ctx.strokeStyle=c; ctx.lineWidth=12; ctx.lineCap='round'; ctx.stroke();
        }

        function beep(f=880) {
            const o = audio.createOscillator(); const g = audio.createGain();
            o.frequency.value=f; o.connect(g); g.connect(audio.destination);
            o.start(); g.gain.exponentialRampToValueAtTime(0.001, audio.currentTime+0.2); o.stop(audio.currentTime+0.2);
        }

        function runPhase() {
            if(state.phase >= activeSchedule.length) { finishSession(); return; }
            const p = activeSchedule[state.phase];
            state.time = p.dur; state.duration = p.dur;

            document.getElementById('phase-title').innerText = p.t;
            document.getElementById('phase-sub').innerText = p.s;
            beep(p.type==='work'?880:440);

            clearInterval(state.interval);
            state.interval = setInterval(() => {
                if(!state.paused) {
                    state.time--; state.totalElapsed++;
                    draw(p.c, state.time/state.duration);
                    const m = Math.floor(state.time/60); const s = state.time%60;
                    document.getElementById('timer-text').innerText = `${m}:${s<10?'0':''}${s}`;
                    if(state.time<=0) { state.phase++; runPhase(); }
                }
            }, 1000);
        }

        function togglePause() {
            state.paused = !state.paused;
            const btn = document.getElementById('btn-pause');
            if(state.paused) {
                if(mediaRecorder && mediaRecorder.state==='recording') mediaRecorder.pause();
                btn.innerText = "RESUME"; btn.style.background = "#fff"; btn.style.color="#000";
            } else {
                if(mediaRecorder && mediaRecorder.state==='paused') mediaRecorder.resume();
                btn.innerText = "PAUSE"; btn.style.background = ""; btn.style.color="#fff";
            }
        }

        function finishSession() {
            clearInterval(state.interval);
            if(mediaRecorder && mediaRecorder.state!=='inactive') mediaRecorder.stop();

            // Logic
            const today = new Date().toISOString().split('T')[0];
            let msg = "Session Complete";
            if(state.totalElapsed >= 600) {
                if(!state.history.includes(today)) {
                    state.streak++; state.history.push(today);
                    storage.saveData(state.streak, state.history);
                    msg = "STREAK +1 ðŸ”¥";
                }
            }

            // UI Finish State
            document.getElementById('phase-title').innerText = "COMPLETE";
            document.getElementById('phase-sub').innerText = msg;
            document.getElementById('timer-text').innerText = "DONE";
            draw('#fff', 1); beep(1000);

            // Switch Buttons
            document.getElementById('active-controls').style.display = 'none';
            document.getElementById('finish-controls').style.display = 'flex';
            document.getElementById('btn-home').style.display = 'block';
            
            initDataUI(); // Refresh badge
        }

        function goHome() {
            // Stop Camera
            if(state.stream) state.stream.getTracks().forEach(track => track.stop());
            
            // Reset UI
            document.getElementById('hud-panel').style.display = 'none';
            document.getElementById('setup-panel').style.display = 'flex';
            
            // Reset Buttons
            document.getElementById('active-controls').style.display = 'flex';
            document.getElementById('finish-controls').style.display = 'none';
            document.getElementById('btn-pause').innerText = "PAUSE";
            document.getElementById('btn-pause').style.background = "";
            document.getElementById('btn-pause').style.color = "#fff";
            document.getElementById('btn-dl').style.display = 'none';
            
            // Reload Data Visuals
            initDataUI();
        }

        function saveVideo() {
            const a = document.createElement('a');
            a.style.display = 'none'; a.href = blobUrl; a.download = `neural_flow_${Date.now()}.webm`;
            document.body.appendChild(a); a.click();
        }
    </script>
</body>
</html>
