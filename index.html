<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL FLOW V14 - Advanced Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <div class="container">
        <!-- Main Timer Section -->
        <div class="timer-section">
            <h1 class="app-title">NEURAL FLOW V14</h1>
            
            <!-- Display -->
            <div class="display-wrapper">
                <div class="time-display" id="timeDisplay">25:00</div>
                <div class="sub-display" id="subDisplay">Focus Session</div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="btn btn-primary" id="startBtn" onclick="toggleTimer()">Start</button>
                <button class="btn btn-secondary" id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
                <button class="btn btn-danger" id="resetBtn" onclick="resetTimer()">Reset</button>
                <button class="btn btn-streak" id="streakBtn" onclick="openStreakModal()">üìä Streak</button>
            </div>

            <!-- Settings -->
            <div class="settings">
                <div class="setting-group">
                    <label for="focusTime">Focus Duration (min):</label>
                    <input type="number" id="focusTime" value="25" min="1" max="60">
                </div>
                <div class="setting-group">
                    <label for="breakTime">Break Duration (min):</label>
                    <input type="number" id="breakTime" value="5" min="1" max="30">
                </div>
            </div>

            <!-- Session Info -->
            <div class="session-info">
                <div class="info-item">
                    <span class="label">Session:</span>
                    <span class="value" id="sessionCount">1</span>
                </div>
                <div class="info-item">
                    <span class="label">Total Focus:</span>
                    <span class="value" id="totalFocus">0h 0m</span>
                </div>
                <div class="info-item">
                    <span class="label">Current Streak:</span>
                    <span class="value" id="currentStreak">0 days</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Streak Calendar Modal (Glassmorphism) -->
    <div class="modal-overlay" id="streakModalOverlay" onclick="closeStreakModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2>Streak Calendar</h2>
                <button class="modal-close" onclick="closeStreakModal()">√ó</button>
            </div>
            
            <div class="modal-body">
                <!-- Month Navigation -->
                <div class="month-nav">
                    <button class="nav-btn" onclick="previousMonth()">‚Üê</button>
                    <h3 id="monthDisplay">December 2025</h3>
                    <button class="nav-btn" onclick="nextMonth()">‚Üí</button>
                </div>

                <!-- Calendar Grid -->
                <div class="calendar-grid">
                    <div class="weekday">Sun</div>
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday">Sat</div>
                    <div id="calendarDays"></div>
                </div>

                <!-- Streak Stats -->
                <div class="streak-stats">
                    <div class="stat-item">
                        <div class="stat-label">Current Streak</div>
                        <div class="stat-value" id="modalCurrentStreak">0</div>
                        <div class="stat-unit">days</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Longest Streak</div>
                        <div class="stat-value" id="modalLongestStreak">0</div>
                        <div class="stat-unit">days</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Total Sessions</div>
                        <div class="stat-value" id="modalTotalSessions">0</div>
                        <div class="stat-unit">sessions</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="streak.js"></script>
</body>
</html>
