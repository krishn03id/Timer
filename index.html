<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEURAL FLOW V8</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        /* === CORE AESTHETICS === */
        :root {
            --bg: #050505;
            --surface: rgba(20, 20, 20, 0.85);
            --primary: #ffffff;
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.08);
            --blur: 20px;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        /* === SPLIT LAYOUT === */
        #view-camera {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        #view-controls {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--surface);
            backdrop-filter: blur(50px);
            padding: 20px;
            border-left: 1px solid rgba(255,255,255,0.1);
        }

        /* === CAMERA FEED === */
        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            opacity: 0.6;
            filter: grayscale(10%);
        }

        /* Streak Badge */
        .streak-container {
            position: absolute;
            top: 20px; left: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .streak-badge {
            background: rgba(0,0,0,0.7);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 800;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            display: inline-block;
        }

        /* History Dots (7 Days) */
        .history-grid {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        .day-dot {
            width: 10px; height: 10px;
            border-radius: 50%;
            background: #333;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .day-dot.done { background: var(--success); box-shadow: 0 0 5px var(--success); }
        .day-dot.missed { background: var(--danger); }

        /* === SETUP PANEL === */
        #setup-panel {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .greeting-box {
            text-align: left;
            margin-bottom: 10px;
        }
        #smart-greeting { font-size: 1.5rem; font-weight: 800; }
        #smart-sub { font-size: 0.9rem; opacity: 0.6; margin-top: 5px; }

        .setup-group {
            background: var(--glass);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .setup-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            opacity: 0.5;
            margin-bottom: 12px;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .toggle-row { display: flex; gap: 10px; }
        
        .toggle-btn {
            flex: 1;
            padding: 14px;
            background: rgba(0,0,0,0.4);
            border: 1px solid transparent;
            border-radius: 12px;
            color: #888;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.2s;
        }
        
        .toggle-btn.active {
            background: var(--primary);
            color: black;
            box-shadow: 0 4px 15px rgba(255,255,255,0.1);
        }

        #btn-start {
            width: 100%;
            padding: 22px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
            box-shadow: 0 5px 20px rgba(59, 130, 246, 0.3);
            transition: transform 0.1s;
        }
        #btn-start:active { transform: scale(0.98); }

        /* === HUD PANEL === */
        #hud-panel {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #canvas-wrapper {
            position: relative;
            width: 320px;
            height: 320px;
            margin-bottom: 30px;
        }

        #timer-text {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5.5rem;
            font-weight: 200;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
        }

        #phase-title { font-size: 2.2rem; font-weight: 800; text-transform: uppercase; margin: 0; }
        #phase-sub { opacity: 0.6; margin-top: 5px; margin-bottom: 30px; font-weight: 300; }

        .control-row { display: flex; gap: 15px; width: 90%; max-width: 400px; }
        
        .glass-btn {
            flex: 1;
            padding: 18px;
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        .glass-btn:hover { background: rgba(255,255,255,0.15); }

        /* Mobile Layout */
        @media (max-width: 900px) {
            body { flex-direction: column; }
            #view-camera { height: 45vh; border-radius: 0 0 30px 30px; z-index: 2; border-bottom: 1px solid rgba(255,255,255,0.1); }
            #view-controls { height: 55vh; margin-top: -30px; padding-top: 40px; border-left: none; justify-content: flex-start; }
            #canvas-wrapper { width: 240px; height: 240px; margin-bottom: 20px; }
            #timer-text { font-size: 4rem; }
        }
    </style>
</head>
<body>

    <!-- LEFT: CAMERA & DATA -->
    <div id="view-camera">
        <div class="streak-container">
            <div class="streak-badge">ðŸ”¥ STREAK: <span id="streak-val">0</span> DAYS</div>
            <div class="history-grid" id="history-dots">
                <!-- Dots generated by JS -->
            </div>
        </div>
        <video id="webcam" autoplay playsinline muted></video>
    </div>

    <!-- RIGHT: CONTROLS -->
    <div id="view-controls">
        
        <!-- SETUP SCREEN -->
        <div id="setup-panel">
            <div class="greeting-box">
                <div id="smart-greeting">HELLO</div>
                <div id="smart-sub">Checking physiological status...</div>
            </div>
            
            <div class="setup-group">
                <div class="setup-title">BODY STATUS</div>
                <div class="toggle-row">
                    <div class="toggle-btn active" onclick="setMode('fresh', this)">âš¡ FRESH</div>
                    <div class="toggle-btn" onclick="setMode('sore', this)">ðŸ©¹ SORE</div>
                </div>
            </div>

            <div class="setup-group">
                <div class="setup-title">RECORDING</div>
                <div class="toggle-row">
                    <div class="toggle-btn active" onclick="setQual('high', this)">HD</div>
                    <div class="toggle-btn" onclick="setQual('low', this)">SD</div>
                </div>
            </div>

            <button id="btn-start" onclick="initSystem()">INITIALIZE PROTOCOL</button>
        </div>

        <!-- WORKOUT HUD -->
        <div id="hud-panel">
            <div id="canvas-wrapper">
                <canvas id="flowRing" width="320" height="320"></canvas>
                <div id="timer-text">00:00</div>
            </div>

            <div id="phase-title">READY</div>
            <div id="phase-sub">Get in position</div>

            <div class="control-row">
                <button class="glass-btn" id="btn-pause" onclick="togglePause()">PAUSE</button>
                <button class="glass-btn" style="background:rgba(239, 68, 68, 0.2); color:#ef4444;" onclick="finishSession()">FINISH</button>
            </div>
            <button class="glass-btn" id="btn-dl" style="margin-top:15px; width:90%; display:none; background:#3b82f6;" onclick="saveVideo()">SAVE VIDEO</button>
        </div>

    </div>

    <script>
        // === 1. SMART DATA ENGINE ===
        const storage = {
            getStreak: () => parseInt(localStorage.getItem('neuralStreak') || 0),
            getHistory: () => JSON.parse(localStorage.getItem('neuralHistory') || '[]'),
            saveData: (streak, history) => {
                localStorage.setItem('neuralStreak', streak);
                localStorage.setItem('neuralHistory', JSON.stringify(history));
            }
        };

        let state = {
            streak: storage.getStreak(),
            history: storage.getHistory(),
            mode: 'fresh',
            quality: 'high',
            paused: false,
            phase: 0,
            time: 0,
            duration: 0,
            totalElapsed: 0, // Track total workout time
            interval: null
        };

        // --- Smart Initialization ---
        function initUI() {
            // 1. Update Streak Text
            document.getElementById('streak-val').innerText = state.streak;

            // 2. Build History Dots (Last 7 Days)
            const dotContainer = document.getElementById('history-dots');
            dotContainer.innerHTML = '';
            const today = new Date();
            for(let i=6; i>=0; i--) {
                const d = new Date();
                d.setDate(today.getDate() - i);
                const dateStr = d.toISOString().split('T')[0];
                const dot = document.createElement('div');
                dot.className = 'day-dot ' + (state.history.includes(dateStr) ? 'done' : '');
                // Simple logic: if past day and not in history, marked as missed (visual only for now)
                if(!state.history.includes(dateStr) && i !== 0) dot.style.opacity = '0.3'; 
                dotContainer.appendChild(dot);
            }

            // 3. Smart Greeting based on Time
            const hour = new Date().getHours();
            const greeting = document.getElementById('smart-greeting');
            const sub = document.getElementById('smart-sub');
            const freshBtn = document.querySelector(".toggle-btn"); // Default Fresh button

            if (hour >= 5 && hour < 12) {
                greeting.innerText = "GOOD MORNING";
                sub.innerText = "BDNF priming window active.";
            } else if (hour >= 12 && hour < 14) {
                greeting.innerText = "IT'S GO TIME";
                sub.innerText = "12:30 PM Protocol detected. HIIT recommended.";
                setMode('fresh', freshBtn); // Auto-suggest Fresh
            } else if (hour >= 14 && hour < 20) {
                greeting.innerText = "AFTERNOON SESSION";
                sub.innerText = "Ensure you have fueled up.";
            } else {
                greeting.innerText = "LATE SESSION";
                sub.innerText = "Consider 'Sore' mode for recovery.";
            }
        }
        initUI();

        // === 2. WORKOUT LOGIC ===
        const schedules = {
            fresh: [
                { type: 'warm', dur: 240, title: "WARM UP", sub: "Jog / Jacks", col: '#3b82f6' },
                { type: 'cool', dur: 120, title: "COOLDOWN", sub: "Walk & Breathe", col: '#f59e0b' },
                { type: 'focus', dur: 120, title: "VISUALIZE", sub: "Stillness", col: '#8b5cf6' }
            ],
            sore: [
                { type: 'warm', dur: 240, title: "MOBILITY", sub: "Arm Swings", col: '#3b82f6' },
                { type: 'cool', dur: 120, title: "STRETCH", sub: "Deep Holds", col: '#f59e0b' },
                { type: 'focus', dur: 120, title: "VISUALIZE", sub: "Stillness", col: '#8b5cf6' }
            ]
        };

        function buildSchedule() {
            let s = [...schedules[state.mode]];
            let rounds = [];
            for(let i=1; i<=12; i++) {
                if(state.mode === 'fresh') {
                    rounds.push({ type: 'work', dur: 40, title: `WORK ${i}/12`, sub: "Max Intensity", col: '#10b981' });
                    rounds.push({ type: 'rest', dur: 20, title: "REST", sub: "Recover", col: '#ef4444' });
                } else {
                    rounds.push({ type: 'work', dur: 40, title: `FLOW ${i}/12`, sub: "Slow Movement", col: '#10b981' });
                    rounds.push({ type: 'rest', dur: 20, title: "BREATHE", sub: "Relax", col: '#ef4444' });
                }
            }
            s.splice(1, 0, ...rounds);
            return s;
        }
        let activeSchedule = [];

        function setMode(m, el) { 
            state.mode = m; 
            document.querySelectorAll('.setup-group:nth-child(2) .toggle-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active'); 
        }
        function setQual(q, el) { 
            state.quality = q; 
            document.querySelectorAll('.setup-group:nth-child(3) .toggle-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active'); 
        }

        // === 3. SYSTEM START ===
        let mediaRecorder, chunks = [], blobUrl;

        async function initSystem() {
            const constraints = {
                video: { 
                    width: state.quality === 'high' ? { ideal: 1280 } : { ideal: 640 },
                    facingMode: "user"
                }, 
                audio: false 
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('webcam').srcObject = stream;
                
                document.getElementById('setup-panel').style.display = 'none';
                document.getElementById('hud-panel').style.display = 'flex';
                
                if(document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();

                const opts = MediaRecorder.isTypeSupported('video/webm; codecs=vp9') ? {mimeType: 'video/webm; codecs=vp9'} : {mimeType: 'video/webm'};
                mediaRecorder = new MediaRecorder(stream, opts);
                mediaRecorder.ondataavailable = e => { if(e.data.size > 0) chunks.push(e.data); };
                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    blobUrl = URL.createObjectURL(blob);
                    document.getElementById('btn-dl').style.display = 'block';
                };
                mediaRecorder.start();

                state.totalElapsed = 0; // Reset counter
                activeSchedule = buildSchedule();
                runPhase();

            } catch (err) { alert("Camera Permission Needed"); }
        }

        // === 4. TIMER LOOP ===
        const ctx = document.getElementById('flowRing').getContext('2d');
        const audio = new (window.AudioContext || window.webkitAudioContext)();
        
        function draw(color, prog) {
            ctx.clearRect(0,0,320,320);
            const cx=160, cy=160, r=140;
            ctx.beginPath(); ctx.arc(cx,cy,r,0,2*Math.PI);
            ctx.strokeStyle = "rgba(255,255,255,0.05)"; ctx.lineWidth=6; ctx.stroke();
            ctx.beginPath(); ctx.arc(cx,cy,r,-0.5*Math.PI, (-0.5*Math.PI)+(2*Math.PI*prog));
            ctx.strokeStyle = color; ctx.lineWidth=12; ctx.lineCap='round'; ctx.stroke();
        }

        function beep(f=880) {
            const o = audio.createOscillator(); const g = audio.createGain();
            o.frequency.value=f; o.connect(g); g.connect(audio.destination);
            o.start(); g.gain.exponentialRampToValueAtTime(0.001, audio.currentTime+0.2); o.stop(audio.currentTime+0.2);
        }

        function runPhase() {
            if(state.phase >= activeSchedule.length) { finishSession(); return; }
            
            const p = activeSchedule[state.phase];
            state.time = p.dur;
            state.duration = p.dur;

            document.getElementById('phase-title').innerText = p.title;
            document.getElementById('phase-sub').innerText = p.sub;
            beep(p.type === 'work' ? 880 : 440);

            clearInterval(state.interval);
            state.interval = setInterval(() => {
                if(!state.paused) {
                    state.time--;
                    state.totalElapsed++; // Strict tracking
                    
                    const prog = state.time / state.duration;
                    draw(p.col, prog);
                    
                    const m = Math.floor(state.time/60);
                    const s = state.time%60;
                    document.getElementById('timer-text').innerText = `${m}:${s<10?'0':''}${s}`;

                    if(state.time <= 0) {
                        state.phase++;
                        runPhase();
                    }
                }
            }, 1000);
        }

        function togglePause() {
            state.paused = !state.paused;
            const btn = document.getElementById('btn-pause');
            if(state.paused) {
                if(mediaRecorder.state === 'recording') mediaRecorder.pause();
                btn.innerText = "RESUME";
                btn.style.background = "#fff";
                btn.style.color = "#000";
            } else {
                if(mediaRecorder.state === 'paused') mediaRecorder.resume();
                btn.innerText = "PAUSE";
                btn.style.background = "";
                btn.style.color = "#fff";
            }
        }

        function finishSession() {
            clearInterval(state.interval);
            if(mediaRecorder.state !== 'inactive') mediaRecorder.stop();
            
            // === STRICT STREAK LOGIC ===
            // 1. Must be > 10 mins (600s)
            // 2. Must be a new day
            const todayStr = new Date().toISOString().split('T')[0];
            let msg = "Session Saved";

            if(state.totalElapsed >= 600) {
                if(!state.history.includes(todayStr)) {
                    state.streak++;
                    state.history.push(todayStr);
                    storage.saveData(state.streak, state.history);
                    msg = "STREAK INCREASED +1 ðŸ”¥";
                } else {
                    msg = "Daily Streak Already Logged";
                }
            } else {
                msg = "Too Short for Streak (<10m)";
            }

            document.getElementById('phase-title').innerText = "COMPLETE";
            document.getElementById('phase-sub').innerText = msg;
            document.getElementById('timer-text').innerText = "DONE";
            document.getElementById('btn-pause').style.display = 'none';
            draw('#fff', 1);
            beep(1000);
        }

        function saveVideo() {
            const a = document.createElement('a');
            a.style.display = 'none'; a.href = blobUrl; a.download = `neural_flow_${Date.now()}.webm`;
            document.body.appendChild(a); a.click();
        }
    </script>
</body>
</html>
