<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer - Streak Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        /* Glassmorphism Card Style */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* Stats Section */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
            color: #ffd700;
        }

        .stat-label {
            font-size: 0.95em;
            opacity: 0.85;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Calendar Grid */
        .calendar-container {
            margin-bottom: 40px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .calendar-header h2 {
            font-size: 1.8em;
        }

        .calendar-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
            font-weight: 600;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .calendar-month {
            font-size: 1.1em;
            font-weight: bold;
            min-width: 150px;
            text-align: center;
        }

        /* Day Names */
        .day-names {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .day-name {
            text-align: center;
            font-weight: bold;
            opacity: 0.7;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        /* Calendar Days */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .day:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.08);
        }

        .day.empty {
            cursor: default;
            background: transparent;
            border: none;
        }

        .day.empty:hover {
            background: transparent;
            transform: none;
        }

        .day.no-workout {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.5);
        }

        .day.workout {
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
            border: none;
        }

        .day.rest-day {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            border: 1px dashed rgba(255, 255, 255, 0.3);
        }

        .day.streak {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #333;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
            border: none;
        }

        .day-number {
            font-size: 0.95em;
        }

        .day.workout::after,
        .day.streak::after {
            content: '‚úì';
            position: absolute;
            font-size: 1.2em;
            opacity: 0.8;
        }

        /* Progress Graph */
        .progress-section {
            margin-bottom: 40px;
        }

        .progress-header {
            margin-bottom: 25px;
        }

        .progress-header h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .progress-graph {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .graph-bars {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 200px;
            gap: 8px;
        }

        .bar-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .bar {
            width: 100%;
            background: linear-gradient(180deg, #00d4ff 0%, #0099ff 100%);
            border-radius: 8px 8px 0 0;
            transition: all 0.3s ease;
            min-height: 5px;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .bar:hover {
            filter: brightness(1.2);
        }

        .bar-label {
            font-size: 0.8em;
            opacity: 0.8;
            text-align: center;
        }

        .bar-value {
            font-size: 0.85em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Workout History */
        .history-section {
            margin-bottom: 40px;
        }

        .history-header {
            margin-bottom: 20px;
        }

        .history-header h3 {
            font-size: 1.5em;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .history-date {
            font-weight: 600;
            font-size: 1.1em;
        }

        .history-time {
            opacity: 0.8;
            font-size: 0.9em;
        }

        .history-details {
            text-align: right;
        }

        .workout-duration {
            font-size: 1.2em;
            font-weight: bold;
            color: #00d4ff;
        }

        .workout-type {
            font-size: 0.9em;
            opacity: 0.8;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: rgba(20, 20, 40, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
            max-height: 80vh;
            overflow-y: auto;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 1.8em;
            color: white;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .modal-body {
            color: white;
        }

        .detail-section {
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-label {
            font-size: 0.95em;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .detail-value {
            font-size: 1.4em;
            font-weight: bold;
            color: #00d4ff;
        }

        .detail-content {
            margin-top: 10px;
        }

        .badges {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .badge {
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.5);
            color: #00d4ff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        /* Scrollbar Styling */
        .history-list::-webkit-scrollbar,
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .history-list::-webkit-scrollbar-track,
        .modal-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .history-list::-webkit-scrollbar-thumb,
        .modal-content::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.3);
            border-radius: 10px;
        }

        .history-list::-webkit-scrollbar-thumb:hover,
        .modal-content::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .stats-container {
                grid-template-columns: 1fr 1fr;
            }

            .modal-content {
                padding: 25px;
            }

            .day {
                font-size: 0.9em;
            }

            .graph-bars {
                height: 150px;
            }

            .calendar-header {
                flex-direction: column;
                gap: 15px;
            }

            .calendar-month {
                min-width: 100%;
            }

            .calendar-controls {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .glass-card {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.6em;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }

            .stat-value {
                font-size: 2em;
            }

            .calendar-header h2 {
                font-size: 1.4em;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }

            .modal-header h2 {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <!-- Header -->
            <div class="header">
                <h1>üèãÔ∏è Workout Tracker</h1>
                <p>Track your daily progress and maintain your streak</p>
            </div>

            <!-- Stats Section -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-label">Current Streak</div>
                    <div class="stat-value" id="currentStreak">0</div>
                    <div class="stat-label">days</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Longest Streak</div>
                    <div class="stat-value" id="longestStreak">0</div>
                    <div class="stat-label">days</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Workouts</div>
                    <div class="stat-value" id="totalWorkouts">0</div>
                    <div class="stat-label">completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">This Month</div>
                    <div class="stat-value" id="thisMonth">0</div>
                    <div class="stat-label">workouts</div>
                </div>
            </div>

            <!-- Calendar Section -->
            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="calendar-controls">
                        <button class="btn" id="prevMonth">‚Üê Previous</button>
                    </div>
                    <div class="calendar-month" id="monthYear"></div>
                    <div class="calendar-controls">
                        <button class="btn" id="nextMonth">Next ‚Üí</button>
                    </div>
                </div>

                <div class="day-names">
                    <div class="day-name">Sun</div>
                    <div class="day-name">Mon</div>
                    <div class="day-name">Tue</div>
                    <div class="day-name">Wed</div>
                    <div class="day-name">Thu</div>
                    <div class="day-name">Fri</div>
                    <div class="day-name">Sat</div>
                </div>

                <div class="calendar-grid" id="calendarGrid"></div>
            </div>

            <!-- Progress Graph Section -->
            <div class="progress-section">
                <div class="progress-header">
                    <h3>üìä Weekly Progress</h3>
                </div>
                <div class="progress-graph">
                    <div class="graph-bars" id="graphBars"></div>
                </div>
            </div>

            <!-- Workout History Section -->
            <div class="history-section">
                <div class="history-header">
                    <h3>üìã Recent Workouts</h3>
                </div>
                <div class="history-list" id="historyList"></div>
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalDate"></h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        // Sample workout data structure
        const workoutData = {
            '2025-12-23': { duration: 45, type: 'Strength', calories: 350, exercises: ['Squats', 'Bench Press', 'Deadlifts'] },
            '2025-12-22': { duration: 30, type: 'Cardio', calories: 280, exercises: ['Running', 'Jump Rope'] },
            '2025-12-21': { duration: 50, type: 'Full Body', calories: 420, exercises: ['Circuit Training'] },
            '2025-12-20': { duration: 35, type: 'Yoga', calories: 150, exercises: ['Stretching', 'Poses'] },
            '2025-12-19': { duration: 45, type: 'Strength', calories: 380, exercises: ['Squats', 'Leg Press'] },
            '2025-12-18': { duration: 0, type: 'Rest Day', calories: 0, exercises: [] },
            '2025-12-17': { duration: 40, type: 'Cardio', calories: 320, exercises: ['Cycling', 'Sprints'] },
            '2025-12-16': { duration: 45, type: 'Strength', calories: 360, exercises: ['Push-ups', 'Pull-ups', 'Rows'] },
            '2025-12-15': { duration: 30, type: 'Flexibility', calories: 120, exercises: ['Yoga', 'Stretching'] },
            '2025-12-14': { duration: 50, type: 'Full Body', calories: 410, exercises: ['CrossFit WOD'] },
            '2025-12-13': { duration: 35, type: 'Cardio', calories: 290, exercises: ['Treadmill', 'Stair Climber'] },
            '2025-12-12': { duration: 0, type: 'Rest Day', calories: 0, exercises: [] },
        };

        let currentDate = new Date(2025, 11, 23);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateCalendar();
            updateStats();
            updateProgressGraph();
            updateHistory();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('prevMonth').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                updateCalendar();
            });

            document.getElementById('nextMonth').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                updateCalendar();
            });

            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('detailsModal').addEventListener('click', (e) => {
                if (e.target.id === 'detailsModal') closeModal();
            });
        }

        function updateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('monthYear').textContent = 
                new Date(year, month).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            // Previous month's days
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'day empty';
                day.textContent = daysInPrevMonth - i;
                grid.appendChild(day);
            }

            // Current month's days
            for (let i = 1; i <= daysInMonth; i++) {
                const dateStr = formatDate(new Date(year, month, i));
                const day = document.createElement('div');
                const workout = workoutData[dateStr];

                if (workout) {
                    if (workout.duration === 0) {
                        day.className = 'day rest-day';
                    } else {
                        day.className = 'day workout';
                    }
                } else {
                    day.className = 'day no-workout';
                }

                day.textContent = i;
                day.addEventListener('click', () => showDetails(dateStr, workout));
                grid.appendChild(day);
            }

            // Next month's days
            const remainingCells = 42 - (firstDay + daysInMonth);
            for (let i = 1; i <= remainingCells; i++) {
                const day = document.createElement('div');
                day.className = 'day empty';
                day.textContent = i;
                grid.appendChild(day);
            }
        }

        function updateStats() {
            let currentStreak = 0;
            let longestStreak = 0;
            let tempStreak = 0;
            let totalWorkouts = 0;
            let thisMonth = 0;

            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();

            // Calculate streaks and stats
            for (let i = 0; i < 365; i++) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const dateStr = formatDate(date);
                const workout = workoutData[dateStr];

                if (workout && workout.duration > 0) {
                    tempStreak++;
                    totalWorkouts++;
                    if (i === 0) currentStreak = tempStreak;
                    
                    if (date.getFullYear() === year && date.getMonth() === month) {
                        thisMonth++;
                    }
                } else {
                    if (tempStreak > longestStreak) longestStreak = tempStreak;
                    tempStreak = 0;
                }
            }

            document.getElementById('currentStreak').textContent = currentStreak;
            document.getElementById('longestStreak').textContent = Math.max(longestStreak, tempStreak);
            document.getElementById('totalWorkouts').textContent = totalWorkouts;
            document.getElementById('thisMonth').textContent = thisMonth;
        }

        function updateProgressGraph() {
            const bars = document.getElementById('graphBars');
            bars.innerHTML = '';

            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const today = new Date();
            const weekData = [];

            for (let i = 6; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const dateStr = formatDate(date);
                const workout = workoutData[dateStr];
                weekData.push(workout ? workout.duration : 0);
            }

            const maxDuration = Math.max(...weekData, 60);

            weekData.forEach((duration, index) => {
                const container = document.createElement('div');
                container.className = 'bar-container';

                const value = document.createElement('div');
                value.className = 'bar-value';
                value.textContent = duration + 'min';

                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = ((duration / maxDuration) * 100) + '%';

                const label = document.createElement('div');
                label.className = 'bar-label';
                label.textContent = days[(new Date(new Date().getTime() - (6 - index) * 24 * 60 * 60 * 1000)).getDay()];

                container.appendChild(value);
                container.appendChild(bar);
                container.appendChild(label);
                bars.appendChild(container);
            });
        }

        function updateHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';

            const sortedDates = Object.keys(workoutData)
                .filter(date => workoutData[date].duration > 0)
                .sort()
                .reverse()
                .slice(0, 10);

            if (sortedDates.length === 0) {
                list.innerHTML = '<p style="text-align: center; opacity: 0.7;">No workouts recorded yet</p>';
                return;
            }

            sortedDates.forEach(dateStr => {
                const workout = workoutData[dateStr];
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <div>
                        <div class="history-date">${new Date(dateStr).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}</div>
                        <div class="history-time">${dateStr}</div>
                    </div>
                    <div class="history-details">
                        <div class="workout-duration">${workout.duration} min</div>
                        <div class="workout-type">${workout.type}</div>
                    </div>
                `;
                item.addEventListener('click', () => showDetails(dateStr, workout));
                list.appendChild(item);
            });
        }

        function showDetails(dateStr, workout) {
            const modal = document.getElementById('detailsModal');
            const modalDate = document.getElementById('modalDate');
            const modalBody = document.getElementById('modalBody');

            const date = new Date(dateStr);
            modalDate.textContent = date.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });

            if (!workout || workout.duration === 0) {
                modalBody.innerHTML = '<p style="text-align: center; font-size: 1.1em;">No workout recorded for this day</p>';
            } else {
                modalBody.innerHTML = `
                    <div class="detail-section">
                        <div class="detail-label">Workout Type</div>
                        <div class="detail-value">${workout.type}</div>
                    </div>
                    <div class="detail-section">
                        <div class="detail-label">Duration</div>
                        <div class="detail-value">${workout.duration} minutes</div>
                    </div>
                    <div class="detail-section">
                        <div class="detail-label">Calories Burned</div>
                        <div class="detail-value">${workout.calories} kcal</div>
                    </div>
                    <div class="detail-section">
                        <div class="detail-label">Exercises</div>
                        <div class="detail-content">
                            <div class="badges">
                                ${workout.exercises.map(ex => `<span class="badge">${ex}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="detail-section">
                        <div class="detail-label">Intensity</div>
                        <div class="detail-value">${workout.duration > 45 ? 'High' : workout.duration > 30 ? 'Medium' : 'Light'}</div>
                    </div>
                `;
            }

            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('detailsModal').classList.remove('show');
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
    </script>
</body>
</html>
