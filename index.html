<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEURAL FLOW V7</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        /* === CORE AESTHETICS (V5 GLASS STYLE) === */
        :root {
            --bg: #050505;
            --surface: rgba(20, 20, 20, 0.8);
            --primary: #ffffff;
            --accent: #3b82f6;
            --glass: rgba(255, 255, 255, 0.08);
            --blur: 20px;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        /* === SPLIT LAYOUT === */
        #view-camera {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        #view-controls {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--surface);
            backdrop-filter: blur(50px);
            padding: 20px;
        }

        /* === CAMERA FEED === */
        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            opacity: 0.7;
        }

        .streak-badge {
            position: absolute;
            top: 20px; left: 20px;
            background: rgba(0,0,0,0.6);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 800;
            z-index: 10;
        }

        /* === SETUP MODAL (NEW) === */
        #setup-panel {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .setup-group {
            background: var(--glass);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .setup-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.6;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .toggle-row { display: flex; gap: 10px; }
        
        .toggle-btn {
            flex: 1;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border: 1px solid transparent;
            border-radius: 10px;
            color: #888;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
        }
        
        .toggle-btn.active {
            background: var(--primary);
            color: black;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        #btn-start {
            width: 100%;
            padding: 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
        }

        /* === WORKOUT HUD (HIDDEN INITIALLY) === */
        #hud-panel {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #canvas-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 30px;
        }

        #timer-text {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: 300;
            font-variant-numeric: tabular-nums;
        }

        #phase-title { font-size: 2rem; font-weight: 800; text-transform: uppercase; }
        #phase-sub { opacity: 0.5; margin-bottom: 30px; }

        .control-row { display: flex; gap: 15px; width: 80%; }
        
        .glass-btn {
            flex: 1;
            padding: 15px;
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Mobile Layout */
        @media (max-width: 800px) {
            body { flex-direction: column; }
            #view-camera { height: 40vh; border-radius: 0 0 30px 30px; z-index: 2; }
            #view-controls { height: 60vh; margin-top: -30px; padding-top: 40px; justify-content: flex-start; }
            #canvas-wrapper { width: 220px; height: 220px; }
            #timer-text { font-size: 4rem; }
        }
    </style>
</head>
<body>

    <div id="view-camera">
        <div class="streak-badge">ðŸ”¥ STREAK: <span id="streak-val">0</span></div>
        <video id="webcam" autoplay playsinline muted></video>
    </div>

    <div id="view-controls">
        
        <div id="setup-panel">
            <h1 style="text-align:center; font-weight:800; margin-bottom:20px;">NEURAL FLOW V7</h1>
            
            <div class="setup-group">
                <div class="setup-title">BODY STATUS</div>
                <div class="toggle-row">
                    <div class="toggle-btn active" onclick="setMode('fresh', this)">âš¡ FRESH</div>
                    <div class="toggle-btn" onclick="setMode('sore', this)">ðŸ©¹ SORE</div>
                </div>
            </div>

            <div class="setup-group">
                <div class="setup-title">VIDEO QUALITY</div>
                <div class="toggle-row">
                    <div class="toggle-btn active" onclick="setQual('high', this)">HD</div>
                    <div class="toggle-btn" onclick="setQual('low', this)">SD</div>
                </div>
            </div>

            <button id="btn-start" onclick="initSystem()">INITIALIZE</button>
        </div>

        <div id="hud-panel">
            <div id="canvas-wrapper">
                <canvas id="flowRing" width="300" height="300"></canvas>
                <div id="timer-text">00:00</div>
            </div>

            <div id="phase-title">READY</div>
            <div id="phase-sub">Get in position</div>

            <div class="control-row">
                <button class="glass-btn" id="btn-pause" onclick="togglePause()">PAUSE</button>
                <button class="glass-btn" style="background:rgba(255, 69, 58, 0.2); color:#ff453a;" onclick="finishSession()">FINISH</button>
            </div>
            <button class="glass-btn" id="btn-dl" style="margin-top:15px; width:80%; display:none; background:#3b82f6;" onclick="saveVideo()">SAVE VIDEO</button>
        </div>

    </div>

    <script>
        // === 1. STATE & DATA ===
        let state = {
            streak: parseInt(localStorage.getItem('neuralStreak') || 0),
            lastDate: localStorage.getItem('neuralLastDate'),
            mode: 'fresh',
            quality: 'high',
            paused: false,
            phase: 0,
            time: 0,
            duration: 0,
            interval: null
        };
        document.getElementById('streak-val').innerText = state.streak;

        const schedules = {
            fresh: [
                { type: 'warm', dur: 240, title: "WARM UP", sub: "Jog / Jacks", col: '#3b82f6' },
                { type: 'cool', dur: 120, title: "COOLDOWN", sub: "Walk & Breathe", col: '#f59e0b' },
                { type: 'focus', dur: 120, title: "VISUALIZE", sub: "Stillness", col: '#8b5cf6' }
            ],
            sore: [
                { type: 'warm', dur: 240, title: "MOBILITY", sub: "Arm Swings", col: '#3b82f6' },
                { type: 'cool', dur: 120, title: "STRETCH", sub: "Deep Holds", col: '#f59e0b' },
                { type: 'focus', dur: 120, title: "VISUALIZE", sub: "Stillness", col: '#8b5cf6' }
            ]
        };

        // Inject 12 Rounds Logic
        function buildSchedule() {
            let s = [...schedules[state.mode]];
            let rounds = [];
            for(let i=1; i<=12; i++) {
                if(state.mode === 'fresh') {
                    rounds.push({ type: 'work', dur: 40, title: `WORK ${i}/12`, sub: "Max Intensity", col: '#10b981' });
                    rounds.push({ type: 'rest', dur: 20, title: "REST", sub: "Recover", col: '#ef4444' });
                } else {
                    rounds.push({ type: 'work', dur: 40, title: `FLOW ${i}/12`, sub: "Slow Movement", col: '#10b981' });
                    rounds.push({ type: 'rest', dur: 20, title: "BREATHE", sub: "Relax", col: '#ef4444' });
                }
            }
            s.splice(1, 0, ...rounds);
            return s;
        }
        let activeSchedule = [];

        // === 2. SETUP FUNCTIONS ===
        function setMode(m, el) { 
            state.mode = m; 
            document.querySelectorAll('.setup-group:nth-child(2) .toggle-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active'); 
        }
        function setQual(q, el) { 
            state.quality = q; 
            document.querySelectorAll('.setup-group:nth-child(3) .toggle-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active'); 
        }

        // === 3. CAMERA & REC ===
        let mediaRecorder, chunks = [], blobUrl;

        async function initSystem() {
            const constraints = {
                video: { 
                    width: state.quality === 'high' ? { ideal: 1280 } : { ideal: 640 },
                    facingMode: "user"
                }, 
                audio: false 
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('webcam').srcObject = stream;
                
                // Switch Screens
                document.getElementById('setup-panel').style.display = 'none';
                document.getElementById('hud-panel').style.display = 'flex';
                
                // Fullscreen
                if(document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();

                // Setup Rec
                const opts = MediaRecorder.isTypeSupported('video/webm; codecs=vp9') ? {mimeType: 'video/webm; codecs=vp9'} : {mimeType: 'video/webm'};
                mediaRecorder = new MediaRecorder(stream, opts);
                mediaRecorder.ondataavailable = e => { if(e.data.size > 0) chunks.push(e.data); };
                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    blobUrl = URL.createObjectURL(blob);
                    document.getElementById('btn-dl').style.display = 'block';
                };
                mediaRecorder.start();

                // Start Timer
                activeSchedule = buildSchedule();
                runPhase();

            } catch (err) { alert("Camera Permission Needed"); }
        }

        // === 4. TIMER & RENDER ===
        const ctx = document.getElementById('flowRing').getContext('2d');
        let prog = 1;
        
        function draw(color) {
            ctx.clearRect(0,0,300,300);
            const cx=150, cy=150, r=130;
            // BG
            ctx.beginPath(); ctx.arc(cx,cy,r,0,2*Math.PI);
            ctx.strokeStyle = "rgba(255,255,255,0.1)"; ctx.lineWidth=6; ctx.stroke();
            // FG
            ctx.beginPath(); ctx.arc(cx,cy,r,-0.5*Math.PI, (-0.5*Math.PI)+(2*Math.PI*prog));
            ctx.strokeStyle = color; ctx.lineWidth=12; ctx.lineCap='round'; ctx.stroke();
        }

        const audio = new (window.AudioContext || window.webkitAudioContext)();
        function beep(f=880) {
            const o = audio.createOscillator(); const g = audio.createGain();
            o.frequency.value=f; o.connect(g); g.connect(audio.destination);
            o.start(); g.gain.exponentialRampToValueAtTime(0.001, audio.currentTime+0.2); o.stop(audio.currentTime+0.2);
        }

        function runPhase() {
            if(state.phase >= activeSchedule.length) { finishSession(); return; }
            
            const p = activeSchedule[state.phase];
            state.time = p.dur;
            state.duration = p.dur;

            // UI
            document.getElementById('phase-title').innerText = p.title;
            document.getElementById('phase-sub').innerText = p.sub;
            beep(p.type === 'work' ? 880 : 440);

            clearInterval(state.interval);
            state.interval = setInterval(() => {
                if(!state.paused) {
                    state.time--;
                    
                    // Render
                    prog = state.time / state.duration;
                    draw(p.col);
                    
                    const m = Math.floor(state.time/60);
                    const s = state.time%60;
                    document.getElementById('timer-text').innerText = `${m}:${s<10?'0':''}${s}`;

                    if(state.time <= 0) {
                        state.phase++;
                        runPhase();
                    }
                }
            }, 1000);
        }

        // === 5. CONTROLS ===
        function togglePause() {
            state.paused = !state.paused;
            const btn = document.getElementById('btn-pause');
            if(state.paused) {
                if(mediaRecorder.state === 'recording') mediaRecorder.pause();
                btn.innerText = "RESUME";
                btn.style.background = "#fff";
                btn.style.color = "#000";
            } else {
                if(mediaRecorder.state === 'paused') mediaRecorder.resume();
                btn.innerText = "PAUSE";
                btn.style.background = "";
                btn.style.color = "#fff";
            }
        }

        function finishSession() {
            clearInterval(state.interval);
            if(mediaRecorder.state !== 'inactive') mediaRecorder.stop();
            
            // Streak Logic
            const today = new Date().toDateString();
            if(state.lastDate !== today) {
                state.streak++;
                localStorage.setItem('neuralStreak', state.streak);
                localStorage.setItem('neuralLastDate', today);
                document.getElementById('streak-val').innerText = state.streak;
            }

            document.getElementById('phase-title').innerText = "COMPLETE";
            document.getElementById('phase-sub').innerText = "Session Saved";
            document.getElementById('timer-text').innerText = "DONE";
            document.getElementById('btn-pause').style.display = 'none';
            draw('#fff');
            beep(1000);
        }

        function saveVideo() {
            const a = document.createElement('a');
            a.style.display = 'none'; a.href = blobUrl; a.download = `neural_flow_${Date.now()}.webm`;
            document.body.appendChild(a); a.click();
        }
    </script>
</body>
</html>
